    <script>
const url = "https://fecitesc-bbd59-default-rtdb.firebaseio.com/dev.json";

function setData(data) {
  $("#ph").text(data.ph);
  $("#level").text(data.level + "L");
  $("#temperature").text(data.temperature + "°C");
}

function refresh() {
  $.getJSON(url, (data) => {
  	setData(data);
  });
}

$(document).ready(() => {
	refresh();
  window.setInterval(refresh, 2000);
});
    </script>
